<!DOCTYPE html>
<html>
<head>
    <title>happy valentine's day!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <!-- Home Screen -->
<div id="home-screen">
    <h1>happy valentine's day!</h1>
    <h2>2/14/24</h2>
    
    <div class="game-container">
        <!-- Wordle Logo and Button -->
        <img src="wordle.png" alt="Wordle Logo" class="game-logo" />
        <button onclick="showGame('wordle-game')">Wordle &lt;3</button>
    </div>
    
    <div class="game-container">
        <!-- Connections Logo and Button -->
        <img src="connections.png" alt="Connections Logo" class="game-logo" />
        <button onclick="showGame('connections-game')">Connections :)</button>
    </div>
</div>

    <!-- Wordle Game Section -->
<div id="wordle-game" class="game-section">
    <button onclick="showHome()">back to home</button>
    <h1>wordle</h1>
    <div id="wordle-board"></div>
</div>

<!-- Connections Game Section -->
<div id="connections-game" class="game-section">
    <button onclick="showHome()">back to home</button>
    <h1>connections </h1>
    <div id="connections-board"></div>
    <button onclick="checkConnections()">submit guess</button>
    <div id="group-display"></div>

    <div id="lives-container">
        <span class="life"></span>
        <span class="life"></span>
        <span class="life"></span>
        <span class="life"></span>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
